version: '3.6'
services:

  postgres:
    image: postgres:10.4
    restart: always
    environment:
      POSTGRES_PASSWORD: iamaninsecurepassword
      POSTGRES_USER: beehive_user
      POSTGRES_DB: beehive

  beehive-service:
    build:
      context: ./build
      dockerfile: local/Dockerfile
    depends_on:
      - postgres
    environment:
      ENV: local
      PGPASSWORD: iamaninsecurepassword
      PGUSER: beehive_user
      PGDATABASE: beehive
      PGHOST: postgres
    ports:
      - 4022:4000
    command: "scripts/setup-and-startup.sh"
    volumes:
      - type: bind
        source: ./
        target: /app
